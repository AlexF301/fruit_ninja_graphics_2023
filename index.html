<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <!-- Give the page a title - make sure it is descriptive! -->
        <title>Fruit Ninja</title>

        <!-- Load utilities and functions -->
        <script src="common/utilities.js"></script>
        <script src="common/gl-matrix.js"></script>
        <script src="tools.js"></script>

        <!-- Load the code for this example -->
        <script src="fruit_ninja.js"></script>

        <!-- Style the canvas -->
        <style type="text/css">
            body {background-image: url("game_background.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                overflow: hidden}

            #difficulty {
                position: absolute;
                bottom: 0;
                right: 0;
                padding: 0.50em;
                background-color: rgba(255,255,255,0.5);
            }
            #score {
                position: absolute;
                top: 0.5%;
                left: 50%;
                color: white;
                transform: translateX(-50%);
                font-size: 36px;
            }
            #lives {
                position: absolute;
                font-size: large;
                top: 0.5%;
                right: 0;
                color: white;
                font-size: 36px;
                padding-right: 0.2em;
            }
            #lives-word {
                position: absolute;
                font-size: large;
                top: 0.5%;
                right: 2%;
                color: white;
                font-size: 36px;
                padding-right: 0.2em;
            }
            #music {
                top: 2%;
                left: 1%;
                padding: 0.75em;
                position: absolute;
                transform: scale(2);
            }
            #music-word {
                font-size: larger;
                top: 0.5%;
                left: 2%;
                margin-left: 0.5em;
                font-size: 36px;
                position: absolute;
                color: white;
            }
            #lost-life {
                font-size: larger;
                top: 0.5%;
                left: 80%;
                font-size: 36px;
                position: absolute;
                color: gold;
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- Define the canvas to use for the WebGL example -->
        <canvas id="webgl-canvas" width="400" height="400">
            Your browser doesn't support the HTML5 canvas element.
        </canvas>
        <div id="score">0</div>
        <div id="lives"></div>
        <div id="lives-word">Lives:</div>
        <input id="music" name="music" type="checkbox"></input>
        <div id="music-word">Music</div>
        <div id="lost-life">Lost a life!</div>
    </body>
</html>
