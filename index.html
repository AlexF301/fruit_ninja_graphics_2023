<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <!-- Give the page a title - make sure it is descriptive! -->
        <title>Fruit Ninja</title>

        <!-- Load utilities and functions -->
        <script src="common/utilities.js"></script>
        <script src="common/gl-matrix.js"></script>
        <script src="tools.js"></script>

        <!-- Load the code for this example -->
        <script src="fruit_ninja.js"></script>

        <!-- Style the canvas -->
        <style type="text/css">
            body {background-image: url("game_background.jpg");
                background-repeat: no-repeat;
                background-size: cover;}
            canvas {border: 1px solid black}

            #difficulty {
                position: absolute;
                bottom: 0;
                right: 0;
                padding: 0.50em;
                background-color: rgba(255,255,255,0.5);
            }
            #score {
                position: absolute;
                font-size: large;
                top: 0;
                color: white;
                font-size: 48px;
            }

            /* select, button, input {
                vertical-align: middle;
            } */
        </style>
    </head>
    <body>
        <!-- Define the canvas to use for the WebGL example -->
        <canvas id="webgl-canvas" width="400" height="400">
            Your browser doesn't support the HTML5 canvas element.
        </canvas>
        <div id=controls>
            <table>
                <tr>
                    <!-- <td>Difficulty:</td> -->
                    <td><select id="difficulty">
                        <option value="EASY">EASY</option>
                        <option value="NORMAL">NORMAL</option>
                        <option value="HARD">HARD</option>
                    </select></td>
                </tr>
            </table>
        </div>
        <div id="score">0</div>
    </body>
</html>
